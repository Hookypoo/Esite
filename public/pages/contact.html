    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <h1 class="site-name">BajeZilla</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>

    </header>
    <div class="pages-content">
        <div class="products-title">
            <h1 class="contact-title">Contact Us</h1>
        </div>
        <div class="thumbs-container">
            <form class="contact-form" autocomplete="off">
                <label for="fname">First Name:</label>
                <input type="text" id="fname"><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname"><br>
                <label for="telephone">Telephone:</label>
                <input type="text" id="telephone"><br>
                <label for="email">Email:</label>
                <input type="text" id="email"><br>
                <label for="comment">Comments:</label>
                <textarea rows="4" cols="68" maxlength="50" id="comment"></textarea><br>
                <button type="submit" class="contact-btn">Submit</button>
            </form>
        </div>
    </div>
    </div>

    <!---------------------------------footer---------------------------------->

                <li>Sale Items</li>

        </div>

                <li>Return Policy</li>

        </div>

                <li><a href="#"><i class="fa fa-youtube-square youtube-icon fa-3x"></i></a></li>
            </ul>
        </div>
        <p class="copyright">copyright 2020 BajeZilla.com</p>
    </footer>

</html>
